[package]
name = "sau"
description = "Steam Achievement Unlocker"
version = "0.1.1"
authors = ["Matthew Wilding <mbwilding@gmail.com>"]
repository = "https://github.com/mbwilding/SteamAchievementUnlocker"
edition = "2024"
license-file = "LICENSE"
readme = "README.md"
build = "build.rs"

[dependencies]
clap = { version = "4.5.37", features = ["derive"] }
dirs = "6.0.0"
futures = "0.3.31"
openssl = { version = "0.10.72", features = ["vendored"] }
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_json = "1.0.140"
steamworks = "0.11.0"
tokio = { version = "1.45.0", features = ["full"] }
xmltree = "0.11.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"

[build-dependencies]
glob = "0.3.2"

[profile.release]
opt-level = "z"         # Optimize for size.
lto = true              # Enable Link Time Optimization.
codegen-units = 1       # Reduce the number of codegen units to enhance optimization.
strip = true            # Remove symbol information for a smaller binary.
panic = "abort"         # Aborts on panic, reducing the binary size.
incremental = false     # Disable incremental compilation.
overflow-checks = false # Disable overflow checks if not required (unsafe).

[profile.dev.package."*"]
opt-level = 2
